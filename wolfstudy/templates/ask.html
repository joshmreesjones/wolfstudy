{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
    <h2>Ask a question</h2>

    <!--
    {{ wtf.quick_form(form) }}
    -->

    <form id="ask-question-form" method="post" action="{{ url_for('main.ask_question') }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" id="title" placeholder="Question title">
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" placeholder="Ask your question"></textarea>
        </div>

        <div class="form-group">
            <label for="tags">Tags</label>

            <div class="input-group">
                <input class="form-control" type="text" id="add-tag-input" placeholder="Add tags">
                <span class="input-group-btn">
                    <button id="add-tag-button" class="btn btn-default" type="button">Add</button>
                </span>
            </div>
        </div>

        <div id="tags-container"></div>

        <button class="btn btn-default" type="submit">Submit question</button>
    </form>
{% endblock %}
