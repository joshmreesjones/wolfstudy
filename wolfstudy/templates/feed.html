{% extends "base.html" %}

{% block content %}
	<h1>Question feed</h1>

    {% for question in questions %}
        <h2>{{ question.title }}</h2>

        <p>{{ question.content }}</p>

        <p><a href="/question/{{ question.id }}">Read more...</a></p>

        <br>
        <br>
    {% endfor %}
{% endblock %}
